<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>AppWheather</title>
</head>

<body>
    <div class="container">
        <h1 class="mensaje">Bienvenido a AppWheather</h1>
        <h3 class="ciudad" id="city">Clima en Buenos Aires</h3>
        <div class="datos">
            <p class="tp">Temperatura</p>
            <p class="tp" id="temp">23°</p>
            <img class="img" src="img/nube.png" alt="nublado">
            <p id="tempMax">Temp. Max 23°</p>
            <p id="tempMin">Temp. Min 18°</p>
            <p id="hum">Humedad 99%</p>
            <p id="rain">% de lluvia 25%</p>
            <div>
                <input type="text" class="nameCity" id="nameCity" placeholder="Nombre de la Ciudad..">
                <input type="button" class="consultar" id="result" value="Consultar">
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
<footer>
    <h4>
        Creado por <a href="https://github.com/FacuNunez">FacuDev</a>
    </h4>
</footer>

</html>
